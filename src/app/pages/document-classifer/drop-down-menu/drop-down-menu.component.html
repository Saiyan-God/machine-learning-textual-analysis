<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col-md-12">

                <h3>Upload files</h3>

                <div ng2FileDrop style="height: 100px;" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
                    <div class="center">Drop documents here</div>
                </div>
                <br/> or select documents
                <input type="file" ng2FileSelect [uploader]="uploader" multiple />
                <br/>
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" style="margin-bottom: 40px">

                <h3>Upload queue</h3>
                <p>Queue length: {{ uploader?.queue?.length }}</p>

                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td><strong>{{ item?.file?.name }}</strong></td>
                            <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                            <td *ngIf="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div>
                        Queue progress:
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> Upload All
                    </button>
                    <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                    </button>
                    <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                        <span class="glyphicon glyphicon-trash"></span> Remove all
                    </button>
                </div>
            </div>

        </div>
    </nb-card-body>
</nb-card>
<nb-card size="medium">
    <nb-card-header>
        List of documents for training <br/><br>
        <input type="text" nbInput fullWidth status="info" placeholder="Search documents" [(ngModel)]="searchText">
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let d of uploadFolderContents | filter: searchText">
                <nb-checkbox class="boxes" [(ngModel)]="d.checked" (change)="documentSelectChange()">{{d.Key}}</nb-checkbox>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
    <nb-card-footer>
        <button type="button" class="btn btn-success btn-xs" (click)="selectAll()">
                <span class="glyphicon glyphicon-upload"></span> SELECT ALL
        </button>
        <button type="button" class="btn btn-danger btn-xs" (click)="removeSelected()">
                <span class="glyphicon glyphicon-trash"></span> REMOVE
        </button>
    </nb-card-footer>
</nb-card>
