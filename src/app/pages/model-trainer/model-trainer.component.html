<h1>Training New Models</h1>
<div class="row">
	<div class="col-md-6">
		<nb-card size="medium">
			<nb-card-header>
				List of Documents
			</nb-card-header>
			<nb-card-body>
				<nb-list>
					<nb-list-item *ngFor="let item of items">{{ item }}</nb-list-item>
				</nb-list>
			</nb-card-body>
		</nb-card>
	</div>
	<div class="col-md-6">
	    <toaster-container [toasterconfig]="config"></toaster-container>
		<nb-card size="medium">
			<nb-card-header>
				<div class="form-group">
					<h3>Algorithms:</h3>
					<select class="form-control" [(ngModel)]="model.algorithmName">
						<option value="{{a.AlgorithmName}}" *ngFor="let a of algorithms">{{a.AlgorithmName}}</option>
					</select>
				</div>
			</nb-card-header>
			<nb-card-body>
				<p>Name: <input type="text" [(ngModel)]="model.name" nbInput fieldSize="small" status="info"></p>
				<h3>Model Parameters: </h3>
				<p>Number of topics: <input type="text" [(ngModel)]="model.hyperparameters.num_of_topics" nbInput fieldSize="small"
					 status="info"></p>
				<p>Number of features: <input type="text" [(ngModel)]="model.hyperparameters.num_features" nbInput fieldSize="small"
					 status="info"></p>
				<p>Number of top words: <input type="text" [(ngModel)]="model.hyperparameters.num_top_words" nbInput fieldSize="small"
					 status="info"></p>
			</nb-card-body>
			<nb-card-footer>
				<button nbButton status="success" (click)="createTrainingJob()">Train</button>
			</nb-card-footer>
		</nb-card>
	</div>
	<div class="col-md-12">
		<nb-card size="xs-small">
			<nb-card-header>
				List of Models in training
			</nb-card-header>
			<nb-card-body>
				<nb-list>
					<nb-list-item *ngFor="let j of jobsInTraining">{{ j.TrainingJobName }}</nb-list-item>
				</nb-list>
			</nb-card-body>
		</nb-card>
	</div>
</div>
